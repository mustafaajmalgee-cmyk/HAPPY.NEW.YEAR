<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0f0f23;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

/* ---------- PASSWORD SCREEN ---------- */
#passwordScreen {
    position: fixed;
    inset: 0;
    background: #0f0f23;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.passBox {
    position: relative;
}

#passwordInput {
    padding: 10px 40px 10px 10px;
    font-size: 1.1em;
    border-radius: 6px;
    border: none;
    outline: none;
}

#toggleEye {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ffdd00;
}

#errorMsg {
    margin-top: 10px;
}

#timerMsg {
    font-size: 0.9em;
    color: #ffdd00;
}

/* ---------- MAIN CONTENT ---------- */
#preparing, #countdownContainer, #greeting {
    display: none;
}

.glow {
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ffdd00; }
}

.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 2s linear infinite;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
    <h1>üîí Enter Password</h1>

    <div class="passBox">
        <input type="password" id="passwordInput" placeholder="Password">
        <span id="toggleEye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg"></p>
    <p id="timerMsg"></p>
</div>

<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2b7b7a3c61.mp3"></audio>

<!-- MAIN -->
<div id="preparing">
    <h1 class="glow">üéâ Preparing something special‚Ä¶</h1>
</div>

<div id="countdownContainer">
    <h1 class="glow">Countdown</h1>
    <h2 id="countdown"></h2>
</div>

<div id="greeting"></div>

<script>
/* ---------- PASSWORD LOGIC ---------- */
const CORRECT_PASSWORD = "mirab2026";
let attempts = 0;
let locked = false;

function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
}

function checkPassword() {
    if (locked) return;

    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("errorMsg");
    const sound = document.getElementById("wrongSound");

    if (input === CORRECT_PASSWORD) {
        document.getElementById("passwordScreen").style.display = "none";
        startApp();
        return;
    }

    attempts++;
    sound.play();

    const msgs = [
        "üòÖ Oops! Not correct",
        "üôÇ Try once more",
        "üîí Locked for 30 seconds üåô"
    ];

    error.textContent = msgs[attempts - 1];

    if (attempts >= 3) lockSystem();
}

function lockSystem() {
    locked = true;
    let time = 30;
    const timer = document.getElementById("timerMsg");

    const interval = setInterval(() => {
        timer.textContent = `‚è≥ Try again in ${time}s`;
        time--;

        if (time < 0) {
            clearInterval(interval);
            attempts = 0;
            locked = false;
            timer.textContent = "‚ú® You may try again";
            document.getElementById("errorMsg").textContent = "";
        }
    }, 1000);
}

/* ---------- MAIN ANIMATION ---------- */
const preparing = document.getElementById("preparing");
const countdownBox = document.getElementById("countdownContainer");
const greeting = document.getElementById("greeting");
const countdownEl = document.getElementById("countdown");

function startApp() {
    preparing.style.display = "block";

    setTimeout(() => {
        preparing.style.display = "none";
        countdownBox.style.display = "block";
        startCountdown();
    }, 5000);
}

let timeLeft = 10;
function startCountdown() {
    countdownEl.textContent = timeLeft + "s";
    const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft + "s";
        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownBox.style.display = "none";
            showGreeting();
        }
    }, 1000);
}

function showGreeting() {
    greeting.style.display = "block";
    greeting.innerHTML = `
        <h1 class="glow">
        üåô Happy New Year 2026 üåô<br>
        ‚ÄúTo the best person I‚Äôve ever known‚Äù<br>
               "YOU ARE BEST SERIOUSLY"
        </h1>
    `;

    setInterval(() => {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.top = Math.random()*100+"%";
        fw.style.left = Math.random()*100+"%";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),2000);
    },300);
}
</script>

</body>
</html>
